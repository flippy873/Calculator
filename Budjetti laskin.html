<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Budjetti sovellus</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">menu</span>
        </button>

        <h1 class="navbar-title">NetCalculator</h1>
        <nav class="navbar-menu">
            <button onclick="window.location.href='https://netcalculator.xyz/';">
                Laskin
              </button>
              <button onclick="window.location.href='https://netcalculator.xyz/kuvan%20suhde%20mittari.html';">
                Kuvansuhde laskin 
              </button>
              <button onclick="window.location.href='https://netcalculator.xyz/Budjetti%20laskin.html';">
                Budjetti laskin
              </button>
        </nav>

    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budjetti</h3>
                    <p class="hide error" id="budget-error">
                        
                    </p>
                    <input type="number" id="total-amount" placeholder="lisää budjetti">
                    <button class="submit" id="total-amount-button">
                        Laita budjetti
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Kulut</h3>
                    <p class="hide error" id="product-title-error">
                        
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Lisää tuotteen nimi">
                    <input type="number" id="user-amount" placeholder="Lisää tuotteen hinta">
                    <button class="submit" id="check-amount">Lisää listaan</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Koko budjetti</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Kulut</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Rahaa</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista kuluista</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

    <div class="footer">
            <div class="footer-header">
                This webside is under development
            </div>
            <div class="footer-links">
                <div class="link">
                    <h5>Basic info</h5>
                    <p>Home</p>
                    <p>Get Started</p>
                    
                </div>
                <div class="link">
                    <h5>Calculators</h5>
                    <p>Aspect ratio calculator</p>
                    <p>Budjet calculator</p>
                    <p>Normal calculator</p>
                </div>
               

            </div>

        </div>
        <!-- End of Footer -->
        <div class="copyright">
            <p>Copyright 2023, NetCalculator.</p>
        </div>

    </div>


    <script src="index.js"></script>
</body>


    <script src="index1.js"></script>
</body>

</html>
