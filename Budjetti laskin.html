<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="budjet-style.css">
    <title>Budjet calculator</title>
</head>

<body>

    

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budjet</h3>
                    <p class="hide error" id="budget-error">
                        
                    </p>
                    <input type="number" id="total-amount" placeholder="lisää budjetti">
                    <button class="submit" id="total-amount-button">
                        Set a budjet
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Costs</h3>
                    <p class="hide error" id="product-title-error">
                        
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Set a product title">
                    <input type="number" id="user-amount" placeholder="Set a price">
                    <button class="submit" id="check-amount">Add to list</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Budjet</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Costs</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>List of the costs</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index1.js"></script>
</body>

</html>
