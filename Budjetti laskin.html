<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Budget app</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">menu</span>
        </button>

        <h1 class="navbar-title">NetCalculator</h1>
        <nav class="navbar-menu">
            <button onclick="window.location.href='https://netcalculator.xyz/';">
                Main site
              </button>
              <button onclick="window.location.href='https://netcalculator.xyz/kuvan%20suhde%20mittari.html';">
                Aspect ratio calculator
              </button>
              <button onclick="window.location.href='https://netcalculator.xyz/Budjetti%20laskin.html';">
                Budjet calculator
              </button>
        </nav>

    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budjetti</h3>
                    <p class="hide error" id="budget-error">
                        
                    </p>
                    <input type="number" id="total-amount" placeholder="lisää budjetti">
                    <button class="submit" id="total-amount-button">
                        Set a budget
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Kulut</h3>
                    <p class="hide error" id="product-title-error">
                        
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Set product title">
                    <input type="number" id="user-amount" placeholder="Set product price">
                    <button class="submit" id="check-amount">Add to list</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Budjet</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Costs</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Money</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>List of costs</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

    
   




    <script src="index1.js"></script>
</body>

</html>
