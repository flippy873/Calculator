<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budjetti sovellus</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budjetti</h3>
                    <p class="hide error" id="budget-error">
                        
                    </p>
                    <input type="number" id="total-amount" placeholder="lisää budjetti">
                    <button class="submit" id="total-amount-button">
                        Laita budjetti
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Kulut</h3>
                    <p class="hide error" id="product-title-error">
                        
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Lisää tuotteen nimi">
                    <input type="number" id="user-amount" placeholder="Lisää tuotteen hinta">
                    <button class="submit" id="check-amount">Lisää listaan</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Koko budjetti</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Kulut</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Rahaa</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista kuluista</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index1.js"></script>
</body>

</html>
