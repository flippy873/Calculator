<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Length Calculator</title>
  <link href="Lenght-styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="calculator">
    <div class="input">
      <label for="value">Enter the value in meters:</label>
      <input type="number" id="value" min="0" />
    </div>
    <div class="dropdown">
      <label for="unit">Select unit:</label>
      <select id="unit">
        <option value="mm">Millimeter</option>"
        <option value="cm">Centimeter</option>"
        <option value="dm">Decimeter</option>""
        <option value="m">Meter</option>
        <option value="dam">Decameter</option>"
        <option value="hm">Hectometer</option>"
        <option value="km">Kilometer</option>
      </select>
    </div>
    <button onclick="convertLength()">Convert</button>
    <div id="result" class="result"></div>
  </div>
  <script src="Length-index.js"></script>
</body>
</html>
